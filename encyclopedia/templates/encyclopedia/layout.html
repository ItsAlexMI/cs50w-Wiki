{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-3 col-md-4 border-right">
                    <h2 class="mt-4 mb-4">Wiki</h2>
        
                    <form action="{% url 'search' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
        
                    <ul class="list-unstyled">
                        <li class="mb-2 d-block">
                            <a href="{% url 'index' %}" class="btn btn-secondary" style="color: white;">All Pages</a>
                        </li>
                        <li class="mb-2 d-block">
                            <a href="{% url 'create_page_template' %}" class="btn btn-secondary" style="color: white;">Create New Page</a>
                        </li>
                        <li class="mb-2 d-block">
                            <a href="{% url 'rand' %}" class="btn btn-secondary" style="color: white;">Random Page</a>
                        </li>
                        {% block nav %}
                        {% endblock %}
                    </ul>
                    
                </div>
                <div class="col-lg-9 col-md-8">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
